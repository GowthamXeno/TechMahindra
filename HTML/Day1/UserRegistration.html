<!DOCTYPE html>
<html lang="en">

<head>
    <title>User Registration</title>
</head>

<body>
    <h1>
        User Registration
    </h1>
    <form>
        <label>First Name : </label>
        <input type="text" required placeholder="Enter First name"><br>
        <br>
        <label>Last Name : </label>
        <input type="text" required placeholder="Enter Last name"><br>
        <br>
        <label>Date of Birth : </label>
        <input type="date" required placeholder="Enter name"><br>
        <br>
        <label>Gender : </label>
        <label><input type="radio" name="gender">Male</label>
        <label><input type="radio" name="gender">Female</label>
        <label><input type="radio" name="gender">other</label>
        <br>
        <br>
        <label>Email : </label>
        <input type="email" required placeholder="Enter email"><br>
        <br>
        <label>City : </label>
        <select>
            <option>Select the city</option>
            <option>Chennai</option>
            <option>Coimbatore</option>
            <option>Hyderabed</option>
            <option>Bangalore</option>
        </select>
        <br>
        <br>
        <label>Address : </label>
        <br>
        <textarea rows="2"></textarea>
        <br>
        <br>
        <label>Pin Code : </label>
        <input type="number" maxlength="6" minlength="6">
        <br>
        <br>
        <label>Phone Number : </label>
        <input type="tel" maxlength="10" minlength="10" size="10">
        <br>
        <br>
        <label>Preffered Time to Contact : </label>
        <input type="checkbox" name="timeofContact"><label>Morning</label>
        <input type="checkbox" name="timeofContact"><label>Afternoon</label>
        <input type="checkbox" name="timeofContact"><label>Evening</label>
        <br>
        <br>
        <input type="button" value="Register"></input>

    </form>
</body>

</html>
